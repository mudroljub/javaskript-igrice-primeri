<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Voxel Space in the game Comanche</title>
</head>

<body>

	<script src="main.js"></script>

	<h1>Comanche</h1>
	<p>
		Use the <b>cursor keys</b> or the keys <b>w a s d</b> to move, the keys <b>r</b> and <b>f</b> to change the height and the keys <b>e</b> and <b>q</b> to look down or up.
	</p>

	<canvas id="testcanvas1" width="512" height="256"></canvas>
	<img src="img/cursor.png" usemap="#cursormap">
	<map name="cursormap">
		<area shape="rect" coords="41,0,94,42" alt="Up" onmouseover="kforward = true; if (!updaterunning) Update();" onmouseout="kforward = false;">
		<area shape="rect" coords="41,68,94,111" alt="Down" onmouseover="kbackward = true; if (!updaterunning) Update();" onmouseout="kbackward = false;">
		<area shape="rect" coords="0,33,46,77" alt="Left" onmouseover="kleft = true; if (!updaterunning) Update();" onmouseout="kleft = false;">
		<area shape="rect" coords="92,33,134,77" alt="Right" onmouseover="kright = true; if (!updaterunning) Update();" onmouseout="kright = false;">
	</map>

	<script>
		Init()
	</script>

</body>

</html>
